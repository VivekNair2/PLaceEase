<!DOCTYPE html>
<html>
<head>
    <title>Job Roadmap Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        pre {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 16px;
            width:95%;
        }

        /* Add animations as needed */
    </style>
</head>
<body>
    <h1>Job Roadmap Generator</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.input_level.label }}
            {{ form.input_level() }}
        </div>
        <div>
            {{ form.job_link.label }}
            {{ form.job_link() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
