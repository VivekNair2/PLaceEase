<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://camo.githubusercontent.com/f1f2bc6e7ec110b34bab4ec55aa5c93ebae552ae011f5756bd7b7f783d627a6d/68747470733a2f2f63646e2e6472696262626c652e636f6d2f75736572732f313136323037372f73637265656e73686f74732f333834383931342f70726f6772616d6d65722e676966 ') no-repeat center top fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            /* Ensure the body is positioned relative */
        }

        .container {
            /* background-color: rgba(255, 255, 255, 0.8); */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            transition: transform 0.3s ease;
            width: 80%;
            max-width: 600px;
            font-size: 20px;
            position: relative;
            /* Added position relative */
            z-index: 2;
            /* Set z-index higher than background */
        }

        .container:hover {
            transform: scale(1.05);
        }

        #file {
            visibility: hidden;
        }

        .file-upload-form {
            width: 100%; /* Set the width to 100% */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align items vertically */
        }

        .file-upload-label {
            cursor: pointer;
            background-color: #ddd;
            padding: 30px 70px;
            border-radius: 40px;
            border: 2px dashed rgb(82, 82, 82);
            box-shadow: 0px 0px 200px -50px rgba(0, 0, 0, 0.719);
            width: 40%; /* Set the width of the form */
            max-width: 400px; /* Set the maximum width of the form */
            margin: auto; /* Center the form horizontally */
        }

        .file-upload-design {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .browse-button {
            background-color: rgb(82, 82, 82);
            padding: 5px 15px;
            border-radius: 10px;
            color: white;
            transition: all 0.3s;
        }

        .browse-button:hover {
            background-color: rgb(14, 14, 14);
        }

        .custom-button {
    position: absolute;
    bottom: 13%;
    left: 43%;
    padding: 1% 1.5%;
    border-radius: 15rem;
    border: 1px solid black;
    background-color: #007bff;
    color: white;
    font-size: large;
}


        h1 {
            margin-top: 0;
            color: #007bff;
            font-size: 32px;
            transition: color 0.3s ease;
            position: absolute;
            /* Position the heading */
            top: 20px;
            /* Adjust the top position */
            left: 50%;
            /* Center horizontally */
            transform: translateX(-50%);
            /* Center horizontally */
            z-index: 3;
            /* Ensure it's above other elements */
        }

        footer {
            margin-top: 20px;
            color: #888;
            position: absolute;
            /* Position the footer */
            bottom: 20px;
            /* Adjust the bottom position */
            left: 50%;
            /* Center horizontally */
            transform: translateX(-50%);
            /* Center horizontally */
            z-index: 3;
            /* Ensure it's above other elements */
        }
    </style>
</head>

<body>
    <h1>Recommended Projects</h1>
    <div class="container">
        <form class="file-upload-form" action="/" method="POST" enctype="multipart/form-data">
            <label for="file" class="file-upload-label">
                <div class="file-upload-design">
                    <svg viewBox="0 0 640 512" height="1em">
                        <path
                            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                        </path>
                    </svg>
                    <p>Drag and Drop</p>
                    <p>or</p>
                    <span class="browse-button">Browse file</span>
                </div>
                <button type="submit" class="custom-button">SUBMIT</button>
                <input id="file" type="file" name="file" />
            </label>
        </form>
    </div>
    <footer>Brought to you by PlaceEase</footer>

</body>

</html>
