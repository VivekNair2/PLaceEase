<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Projects</title>
</head>
<body>
    <h1>Recommended Projects</h1>
    <ul>
        {% for index, row in recommended_projects.iterrows() %}
        <li>
            <strong>Project:</strong> {{ row['Projects']['Experience'] }}<br>
            <strong>Skills Required:</strong> {{ row['Skills'] }}<br>
            <strong>Domain:</strong> {{ row['Domain'] }}<br>
            <strong>Experience:</strong> {{ recommended_experience[index] }}<br><br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
