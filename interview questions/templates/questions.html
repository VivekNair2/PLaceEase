<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add this CSS to ensure proper scrolling */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        .universal {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            /* Align content vertically */
        }

        .nav_upper {
            /* flex: 1; */
            /* Expand to fill remaining space */
            /* overflow-y: auto; */
            /* Enable vertical scrolling */
        }

        .container {
            max-width: 100vw;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            position: relative;
            width: 45vw;
            height: 30vh;
            background-color: #f2f2f2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            /* perspective: 1000px; */
            box-shadow: 0 0 0 5px #ffffff80;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card svg {
            width: 48px;
            fill: #333;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .card__content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f2f2f2;
            transform: rotateX(-90deg);
            transform-origin: bottom;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 2em;
        }

        .card:hover .card__content {
            transform: rotateX(0deg);
        }

        .card__title {
            text-align: center;
            margin: 0;
            font-size: 24px;
            color: #333;
            font-weight: 600;
            padding: 20px;
        }

        .card:hover svg {
            scale: 0;
        }

        .card__description {
            margin: 10px 0 0;
            font-size: 18px;
            color: #777;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if questions %}
        {% for question in questions %}
        <div class="card">
            <div>
                <p class="card__title">{{ question.question }}</p>
            </div>
            <div class="card__content">
                <p class="card__description"><strong>Difficulty:</strong> {{ question.difficulty_level }}</p>
                <p class="card__description"><strong>Answer:</strong> {{ question.answer }}</p>
                <p class="card__description"><strong>Reference:</strong> {{ question.reference }}</p>
                <p class="card__description"><strong>Tags:</strong> {{ question.tags|join(", ") }}</p>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>No questions available.</p>
        {% endif %}
    </div>
</body>

</html>
